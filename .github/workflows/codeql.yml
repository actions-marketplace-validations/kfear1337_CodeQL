name: "CodeQL-Security"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.language == 'java' && 'ubuntu-latest' || matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: ${{ matrix.language == 'java' && 360 || matrix.language == 'swift' && 120 || 360 }}

    permissions:
      actions: read
      contents: read
      pull-requests: read
      deployments: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript', 'go', 'java']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Detect repository language
        id: detect-language
        run: echo "languages=${{ matrix.language }}" >> $GITHUB_ENV

      - name: Set up Python
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        env:
          NODE_VERSION: 16

      - name: Install Python dependencies
        if: ${{ matrix.language == 'python' && matrix.fileExists }}
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Set up JavaScript
        if: ${{ matrix.language == 'javascript' }}
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install JavaScript dependencies
        if: ${{ matrix.language == 'javascript' && matrix.fileExists }}
        run: npm ci

      - name: Set up Go
        if: ${{ matrix.language == 'go' }}
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
        env:
          NODE_VERSION: 16

      - name: Install Go dependencies
        if: ${{ matrix.language == 'go' && matrix.fileExists }}
        run: go mod download

      - name: Set up Java
        if: ${{ matrix.language == 'java' }}
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Initialize CodeQL
        if: ${{ env.languages != '' }}
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ env.languages }}
          config-file: ./.github/codeql/codeql-config.yml
          setup-python-dependencies: false
          queries: +security-and-quality,security-experimental

      - name: Perform CodeQL-Security Analysis
        if: ${{ env.languages != '' }}
        id: CodeQL
        uses: github/codeql-action/analyze@v2

      - name: Upload JavaScript SARIF for Analysis Result
        if: matrix.language == 'javascript' && env.languages != ''
        id: upload-javascript-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.workspace }}/results/javascript.sarif
          category: "Analysis Result: ${{ matrix.language }}"

      - name: Upload Python SARIF for Analysis Result
        if: matrix.language == 'python' && env.languages != ''
        id: upload-python-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.workspace }}/results/python.sarif
          category: "Analysis Result: ${{ matrix.language }}"

      - name: Upload Go SARIF for Analysis Result
        if: matrix.language == 'go' && env.languages != ''
        id: upload-go-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.workspace }}/results/go.sarif
          category: "Analysis Result: ${{ matrix.language }}"

      - name: Upload Java SARIF for Analysis Result
        if: matrix.language == 'java' && env.languages != ''
        id: upload-java-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.workspace }}/results/java.sarif
          category: "Analysis Result: ${{ matrix.language }}"

      - name: Upload Analysis Result As Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Analysis_Result
          path: ${{ runner.workspace }}/results/${{ matrix.language }}.sarif
