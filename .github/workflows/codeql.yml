name: "CodeQL-Security"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, reopened]

  schedule:
    - cron: '0 0 * * *'
    
jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: ${{ matrix.language == 'swift' && 120 || 360 }}

    permissions:
      actions: read
      contents: read
      pull-requests: read
      deployments: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # this can be modified example if your repo is only python then remove 'javascript', 'go'
        language: ['python', 'javascript', 'go']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Detect repository language
        id: detect-language
        run: echo "languages=${{ matrix.language }}" >> $GITHUB_ENV

      - name: Set up Python
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        env:
          NODE_VERSION: 16

      - name: Install Python dependencies
        if: ${{ matrix.language == 'python' && matrix.fileExists }}
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Set up JavaScript
        if: ${{ matrix.language == 'javascript' }}
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install JavaScript dependencies
        if: ${{ matrix.language == 'javascript' && matrix.fileExists }}
        run: npm ci

      - name: Set up Go
        if: ${{ matrix.language == 'go' }}
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
        env:
          NODE_VERSION: 16

      - name: Install Go dependencies
        if: ${{ matrix.language == 'go' && matrix.fileExists }}
        run: go mod download

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ env.languages }}
          config-file: ./.github/codeql/codeql-config.yml
          setup-python-dependencies: false
          queries: +security-and-quality,security-experimental

      - name: Perform CodeQL-Security Analysis
        if: ${{ env.languages != '' }}
        id: CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          # disable default upload because using multiple method
          upload: false
          # snippets for SARIF file
          add-snippets: true

      - name: Upload ${{ matrix.language }} SARIF for Analysis Result
        if: ${{ matrix.language }} && env.languages != ''
        id: upload-Analysis_Result-sarif
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.workspace }}/results/${{ matrix.language }}.sarif
          category: "Analysis Result: ${{ matrix.language }}"

      # since it public for artifact just for incase you can disable this later by block #
      # for using this :
        # 1.put secrets called "GPG_PASSPHRASE" in your Repository Actions secrets and variables at Settings and about value is your GPG PASSPHRASE
      - name: Configure GPG agent
        id: GPG_Agent
        run: echo "pinentry-mode loopback" >> $HOME/.gnupg/gpg.conf

      - name: Encrypt SARIF file
        if: ${{ matrix.language }} && env.languages != ''
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "${{ env.GPG_PASSPHRASE }}" | gpg --batch --import <(curl -sSL https://github.com/${{ github.repository_owner }}.gpg)
          gpg --symmetric --cipher-algo AES256 --output ${{ runner.workspace }}/results/${{ matrix.language }}.sarif.gpg --recipient "${{ github.repository_owner }}" ${{ runner.workspace }}/results/${{ matrix.language }}.sarif
      
      - name: Upload Analysis Result As Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Analysis_Result
          path: ${{ runner.workspace }}/results/${{ matrix.language }}.sarif.gpg
